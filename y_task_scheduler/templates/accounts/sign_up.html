{% extends 'accounts/base.html' %}

{% block title %}
    Sign Up
{% endblock %}


{% block content %}  
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name }} <br>
        {{ form.last_name }} <br>
        {{ form.email }} <br>
        {{ form.login }} <br>
        {{ form.password }} <br>
        {{ form.repeat_password }} <br>
        <button type="submit">Sign Up</button>
    </form>

{% endblock %}
